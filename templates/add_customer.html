{% extends "base.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-person-plus"></i> Add New Customer</h1>
        <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Customers
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Basic Information</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Customer Number</label>
                            <input type="text" class="form-control" value="#{{ next_number }}" disabled>
                            <small class="text-muted">Auto-generated</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="customer_name" class="form-label">Customer Name *</label>
                            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number">
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" name="type">
                                <option value="">Select Type...</option>
                                <option value="Domestic">Domestic</option>
                                <option value="Commercial">Commercial</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ward" class="form-label">Ward</label>
                            <select class="form-select" id="ward" name="ward">
                                <option value="">Select Ward...</option>
                                <option value="429">429</option>
                                <option value="430">430</option>
                                <option value="431">431</option>
                                <option value="432">432</option>
                                <option value="433">433</option>
                                <option value="434">434</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5 class="mb-3">Service Details</h5>
                        
                        <div class="mb-3">
                            <label for="bin_size" class="form-label">Bin Size(s)</label>
                            <input type="text" class="form-control" id="bin_size" name="bin_size" 
                                   placeholder="e.g., 300L, 50L or 25L or Bulk Waste">
                            <small class="text-muted">Enter bin sizes separated by commas for multiple sizes</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bin_qty" class="form-label">Total Bin Quantity</label>
                            <input type="number" class="form-control" id="bin_qty" name="bin_qty" min="0">
                        </div>
                        
                        <div class="mb-3">
                            <label for="frequency" class="form-label">Frequency</label>
                            <input type="text" class="form-control" id="frequency" name="frequency" 
                                   placeholder="e.g., Daily, Weekly, Twice a week">
                        </div>
                        
                        <div class="mb-3">
                            <label for="time" class="form-label">Pickup Time</label>
                            <input type="text" class="form-control" id="time" name="time" 
                                   placeholder="e.g., 8:00 AM, Morning, Afternoon">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Pickup Days</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="monday" name="monday">
                                <label class="form-check-label" for="monday">Monday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tuesday" name="tuesday">
                                <label class="form-check-label" for="tuesday">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wednesday" name="wednesday">
                                <label class="form-check-label" for="wednesday">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="thursday" name="thursday">
                                <label class="form-check-label" for="thursday">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="friday" name="friday">
                                <label class="form-check-label" for="friday">Friday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saturday" name="saturday">
                                <label class="form-check-label" for="saturday">Saturday</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Payment Information</h5>
                        
                        <div class="mb-3">
                            <label for="sales_rep" class="form-label">Sales Representative</label>
                            <select class="form-select" id="sales_rep" name="sales_rep">
                                <option value="">Select Sales Rep...</option>
                                <option value="IB">IB</option>
                                <option value="Maystead">Maystead</option>
                                <option value="Hawa">Hawa</option>
                                <option value="Anthony">Anthony</option>
                                <option value="Godfrey">Godfrey</option>
                                <option value="Customer Care">Customer Care</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="payment_type" class="form-label">Payment Type</label>
                            <select class="form-select" id="payment_type" name="payment_type">
                                <option value="">Select Payment Type...</option>
                                <option value="Prepaid">Prepaid</option>
                                <option value="Postpaid">Postpaid</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount_paid" class="form-label">Amount Paid (SLL)</label>
                            <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" min="0">
                        </div>
                        
                        <div class="mb-3">
                            <label for="month_acquired" class="form-label">Month Acquired</label>
                            <select class="form-select" id="month_acquired" name="month_acquired">
                                <option value="">Select Month...</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5 class="mb-3">Subscription</h5>
                        
                        <div class="mb-3">
                            <label for="subscription_start" class="form-label">Subscription Start</label>
                            <input type="date" class="form-control" id="subscription_start" name="subscription_start">
                        </div>
                        
                        <div class="mb-3">
                            <label for="subscription_end" class="form-label">Subscription End</label>
                            <input type="date" class="form-control" id="subscription_end" name="subscription_end">
                        </div>
                        
                        <div class="mb-3">
                            <label for="active" class="form-label">Status</label>
                            <select class="form-select" id="active" name="active">
                                <option value="Yes" selected>Active</option>
                                <option value="No">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
