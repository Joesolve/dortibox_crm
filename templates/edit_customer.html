{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-pencil"></i> Edit Customer</h1>
        <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Customers
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Basic Information</h5>
                        
                        <div class="mb-3">
                            <label for="customer_number" class="form-label">Customer Number</label>
                            <input type="number" class="form-control" id="customer_number" name="customer_number" 
                                   value="{{ customer.customer_number }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="customer_name" class="form-label">Customer Name *</label>
                            <input type="text" class="form-control" id="customer_name" name="customer_name" 
                                   value="{{ customer.customer_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="2">{{ customer.address }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" 
                                   value="{{ customer.phone_number }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type" 
                                   value="{{ customer.type }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="ward" class="form-label">Ward</label>
                            <input type="text" class="form-control" id="ward" name="ward" 
                                   value="{{ customer.ward }}">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5 class="mb-3">Service Details</h5>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bin_size" class="form-label">Bin Size</label>
                                <input type="text" class="form-control" id="bin_size" name="bin_size" 
                                       value="{{ customer.bin_size }}">
                            </div>
                            <div class="col-md-6">
                                <label for="bin_qty" class="form-label">Bin Quantity</label>
                                <input type="number" class="form-control" id="bin_qty" name="bin_qty" 
                                       value="{{ customer.bin_qty }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="frequency" class="form-label">Frequency</label>
                            <input type="text" class="form-control" id="frequency" name="frequency" 
                                   value="{{ customer.frequency }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="time" class="form-label">Pickup Time</label>
                            <input type="text" class="form-control" id="time" name="time" 
                                   value="{{ customer.time }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Pickup Days</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="monday" name="monday" 
                                       {% if customer.monday %}checked{% endif %}>
                                <label class="form-check-label" for="monday">Monday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tuesday" name="tuesday" 
                                       {% if customer.tuesday %}checked{% endif %}>
                                <label class="form-check-label" for="tuesday">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wednesday" name="wednesday" 
                                       {% if customer.wednesday %}checked{% endif %}>
                                <label class="form-check-label" for="wednesday">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="thursday" name="thursday" 
                                       {% if customer.thursday %}checked{% endif %}>
                                <label class="form-check-label" for="thursday">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="friday" name="friday" 
                                       {% if customer.friday %}checked{% endif %}>
                                <label class="form-check-label" for="friday">Friday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saturday" name="saturday" 
                                       {% if customer.saturday %}checked{% endif %}>
                                <label class="form-check-label" for="saturday">Saturday</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Payment Information</h5>
                        
                        <div class="mb-3">
                            <label for="sales_rep" class="form-label">Sales Representative</label>
                            <input type="text" class="form-control" id="sales_rep" name="sales_rep" 
                                   value="{{ customer.sales_rep }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="payment_type" class="form-label">Payment Type</label>
                            <input type="text" class="form-control" id="payment_type" name="payment_type" 
                                   value="{{ customer.payment_type }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount_paid" class="form-label">Amount Paid (SLL)</label>
                            <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" 
                                   value="{{ customer.amount_paid }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="month_acquired" class="form-label">Month Acquired</label>
                            <input type="text" class="form-control" id="month_acquired" name="month_acquired" 
                                   value="{{ customer.month_acquired }}">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h5 class="mb-3">Subscription</h5>
                        
                        <div class="mb-3">
                            <label for="subscription_start" class="form-label">Subscription Start</label>
                            <input type="date" class="form-control" id="subscription_start" name="subscription_start" 
                                   value="{% if customer.subscription_start %}{{ customer.subscription_start.strftime('%Y-%m-%d') }}{% endif %}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="subscription_end" class="form-label">Subscription End</label>
                            <input type="date" class="form-control" id="subscription_end" name="subscription_end" 
                                   value="{% if customer.subscription_end %}{{ customer.subscription_end.strftime('%Y-%m-%d') }}{% endif %}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="active" class="form-label">Status</label>
                            <select class="form-select" id="active" name="active">
                                <option value="Yes" {% if customer.active in ['Yes', 'yes'] %}selected{% endif %}>Active</option>
                                <option value="No" {% if customer.active == 'No' %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Update Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
